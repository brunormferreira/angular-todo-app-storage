<div>
  <p *ngIf="todos.length === 0">
    <small>Não há tarefas, fique à vontade para adicionar uma nova!</small>
  </p>

  <h2>
    Total de tarefas concluídas: {{ doneTodosCount() }}/{{ todos?.length }}
  </h2>

  <p *ngIf="showConcludeMessage()">
    Parabéns! Você concluiu todas as suas tarefas!
  </p>
</div>
